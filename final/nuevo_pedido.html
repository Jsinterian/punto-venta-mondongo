<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuevo Pedido - Mondongo Kabik</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f9f9f9; }
    .card { box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    .form-label { font-weight: 500; }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="card p-4">
    <h3 class="mb-4 text-center">üìù Nuevo Pedido</h3>

    <form
      action="https://docs.google.com/forms/d/e/1FAIpQLSca03yAL_D97jPuF-M5c2TCuvXNMxZa0JfaAiPcuQ1abWcSJg/formResponse"
      method="POST"
      target="_self">

      <div class="row g-3">

        <!-- Cliente -->
        <div class="col-md-4">
          <label class="form-label">Nombre del Cliente:</label>
          <input type="text" name="entry.1746796448" class="form-control">
        </div>

        <!-- Cantidad -->
        <div class="col-md-2">
          <label class="form-label">Cantidad:</label>
          <input type="number" name="entry.428740919" class="form-control" min="1" value="1" required>
        </div>

        <!-- Platillo -->
        <div class="col-md-4">
          <label class="form-label">Platillo:</label>
          <select name="entry.1748853043" class="form-select" onchange="toggleOtroPlatillo()">
            <option value="Mondongo">Mondongo</option>
            <option value="Mondongo Cabeza">Cabeza</option>
            <option value="Otro">Otro</option>
          </select>
        </div>

        <!-- Otro platillo -->
        <div class="col-md-4" id="otroDiv" style="display:none;">
          <label class="form-label">Especificar otro platillo:</label>
          <input type="text" name="entry.9999999999" class="form-control">
        </div>

        <!-- Tipo pedido -->
        <div class="col-md-4">
          <label class="form-label">Tipo de pedido:</label>
          <select name="entry.8888888888" class="form-select">
            <option value="En sitio">En sitio</option>
            <option value="Domicilio">Domicilio</option>
          </select>
        </div>

        <!-- Estado -->
        <input type="hidden" name="entry.1321358064" value="Pendiente">

        <!-- Fecha -->
        <input type="hidden" id="year" name="entry.577004131_year">
        <input type="hidden" id="month" name="entry.577004131_month">
        <input type="hidden" id="day" name="entry.577004131_day">

        <div class="col-12 text-center mt-4">
          <button type="submit" class="btn btn-success btn-lg">‚úÖ Agregar Pedido</button>
        </div>

      </div>
    </form>
  </div>
</div>

<script>
function toggleOtroPlatillo() {
  document.getElementById("otroDiv").style.display =
    document.querySelector("select").value === "Otro" ? "block" : "none";
}

const hoy = new Date();
document.getElementById("year").value = hoy.getFullYear();
document.getElementById("month").value = hoy.getMonth() + 1;
document.getElementById("day").value = hoy.getDate();
</script>

</body>
</html>
